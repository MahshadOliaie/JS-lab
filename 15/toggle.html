<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle heartbeat</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="heartSvg"><svg xmlns="http://www.w3.org/2000/svg" height="1em" id="heart"
        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
    </svg></div>

    <div class="colors">
        <div id="blue" onclick="changeColor('rgb(0, 81, 193)')"></div>
        <div id="red" onclick="changeColor('red')"></div>
        <div id="purple" onclick="changeColor('rgb(173, 0, 173)')"></div>
    </div>


    <button id="button" onclick="heartbeatStatus()">Stop Heart Beating</button>


    <style>
        *{
            box-sizing: border-box;
        }
        .heartSvg{
            width: 15rem;
            height: 15rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgb(231, 209, 213);
        }


        #heart{
            font-size: 15rem;
            fill: red;
            margin-bottom: 50px;
            animation: beat 600ms infinite;
        }

        #button{
            padding: 15px 20px;
            border-radius: 100px;
            border: 2px solid gray;
            color: rgb(65, 65, 65);
            background: rgb(189, 189, 189);
            font-weight: 700;
        }

        #button:hover{
            background: rgb(175, 175, 175);
        }

        .colors{
            display: flex;
            width: 8rem;
            justify-content: space-between;
            margin-bottom: 50px;
        }
        .colors>div{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        #red{
            background: red;
        }

        #purple{
            background: rgb(173, 0, 173);
        }

        #blue{
            background: rgb(0, 81, 193);
        }

        @keyframes beat {
            from{
                font-size: 15rem;
            }
            to{
                font-size: 12rem;
            }
            
        }

    </style>
</body>

</html>
