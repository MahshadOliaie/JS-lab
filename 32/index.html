<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./main.js" defer></script>
</head>

<body class="dflex">

    <div class="blackSlide"></div>

    <div class="row dflex">
        <img src="./images/cases/1.png" alt="case1">
    </div>
    <div class="column dflex">
        <img src="./images/bands/1.jpeg" alt="band1">
    </div>
    <div class="arrows">
        <div class="updown">
            <i class="fa-solid fa-angle-up disabled" id="up"></i>
            <i class="fa-solid fa-angle-down" id="down"></i>
        </div>
        <div class="leftright">
            <i class="fa-solid fa-angle-left disabled" id="left"></i>
            <i class="fa-solid fa-angle-right" id="right"></i>
        </div>

    </div>
</body>

</html>
